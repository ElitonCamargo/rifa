<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        .carousel-control-next-icon, .carousel-control-prev-icon{
            background-color: #0303033f;
        }
    </style>
    <title>Notebook ASUS X515</title>
</head>

<body>
    
    <div class="container-md">
        <p style="font-size: xx-large;" class="text-center">Notebook ASUS</p>
        <p class="text-center">
            Intel® Core™ i5 1035G1,
            Memória RAM 8 GB,
            Armazenamento 256 GB SSD PCIe G3X2,
            Placa de Vídeo NVIDIA® GeForce® MX130 2GB,
            Tela antirreflexo de 15,6”,
            modelo X515JF-EJ153T
        </p>

        <div class="row">            
                <div class="col-xs-12 col-sm-6 col-md-4">                    
                    <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <figure class="figure">
                            <img src="img/foto 1.png" class="figure-img img-fluid rounded">
                        </figure>
                    </a>
                </div>
                
                <div class="col-xs-12 col-sm-6 col-md-4">                    
                    <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <figure class="figure">
                            <img src="img/foto 2.png" class="figure-img img-fluid rounded">
                        </figure>
                    </a>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">                    
                    <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <figure class="figure">
                            <img src="img/foto 3.png" class="figure-img img-fluid rounded">
                        </figure>
                    </a>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">                    
                    <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <figure class="figure">
                            <img src="img/foto 4.png" class="figure-img img-fluid rounded">
                        </figure>
                    </a>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">                    
                    <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <figure class="figure">
                            <img src="img/foto 5.png" class="figure-img img-fluid rounded">
                        </figure>
                    </a>
                </div>                

        </div>  
        
    </div>        
    

    




    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button 
                                type="button" 
                                data-bs-target="#carouselExampleIndicators" 
                                data-bs-slide-to="0"
                                class="active" 
                                aria-current="true" 
                                aria-label="Slide 1">
                            </button>
                            <button 
                                type="button" 
                                data-bs-target="#carouselExampleIndicators"
                                data-bs-slide-to="1"
                                aria-label="Slide 2">
                            </button>
                            <button 
                                type="button" 
                                data-bs-target="#carouselExampleIndicators" 
                                data-bs-slide-to="2"
                                aria-label="Slide 3">
                            </button>
                            <button 
                                type="button" 
                                data-bs-target="#carouselExampleIndicators" 
                                data-bs-slide-to="3"
                                aria-label="Slide 4">
                            </button>
                            <button 
                                type="button" 
                                data-bs-target="#carouselExampleIndicators" 
                                data-bs-slide-to="4"
                                aria-label="Slide 5">
                            </button>
                        </div>
                        <div class="carousel-inner">                            
                            <div class="carousel-item active">
                                <img src="img/modal/1.png" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="img/modal/2.png" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="img/modal/3.png" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="img/modal/4.png" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="img/modal/5.png" class="d-block w-100">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                </div>

            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
